<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Page-Specific Styles */
        .ai-tools-hero {
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            margin-top: 80px; /* Offset for fixed header */
        }

        .ai-tools-hero h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
            animation: fadeInUp 1.5s ease-out;
        }

        .ai-tools-hero p {
            font-size: 1.1em;
            margin-top: 10px;
            animation: fadeInUp 2s ease-out;
        }

        .chat-container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background: #4ab0e5;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background: #f9fafc;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #f9fafc;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .chat-input button {
            padding: 10px 15px;
            border: none;
            background: #4ab0e5;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Smooth Background Gradient */
        body {
            background: linear-gradient(to bottom right, #f5b461, #4ab0e5);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
            color: #fff;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">AI-VOLUTION</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="ai-tools.html">AI Tools</a></li>
                <li class="dropdown">
                    <a href="#">Other â–¼</a>
                    <ul class="dropdown-menu">
                        <li><a href="podcast.html">Podcast</a></li>
                        <li><a href="journal.html">Journal</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="ai-tools-hero">
        <h1>AI Tools</h1>
        <p>Innovating for a smarter future with AI-driven solutions.</p>
    </section>

    <!-- Chat Section -->
    <section class="chat-container">
        <div class="chat-header">Chat with LLaMA 2 (7B)</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2024 AI-VOLUTION. All rights reserved.
    </footer>
</body>
</html>
